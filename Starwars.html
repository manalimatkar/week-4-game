<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Clean - One Page Personal Portfolio</title>

	<!-- CSS -->
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/simple-line-icons.css" rel="stylesheet" media="screen">
	<link href="assets/css/animate.css" rel="stylesheet">
    
	<!-- Custom styles CSS -->
	<link href="assets/css/style.css" rel="stylesheet" media="screen">
    
    <script src="assets/js/modernizr.custom.js"></script>
       
</head>
<body>

	<!-- Preloader -->

	<div id="preloader">
		<div id="status"></div>
	</div>
    <!-- Players List start -->
	<div class="pfblock pfblock-gray" id="playersList">
		<div class="container">
		<!-- Player List Heading Row -->
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="pfblock-header wow fadeInUp">
						<h2 class="pfblock-title">Let the Games Begin</h2>
						<div class="pfblock-line"></div>
						<div class="pfblock-subtitle selectPlayers">
							Select Your Character
						</div>
					</div>
				</div>
			</div>
			<!-- Player List Row -->
			<div class="row">
			<!-- Player One -->
				<div class="col-sm-3 player" id="playerOne">
					<div class="iconbox wow slideInLeft">
						<div class="iconbox-icon">
							<span><img src="assets/images/Boba_Fett.ico"  id="playerOneImage"></span>
						</div>
						<div class="iconbox-text">
							<h3 class="iconbox-title">Boba Fett</h3>
						</div>
					</div>
				</div>
				<!--Player Two -->
				<div class="col-sm-3 player" id="playerTwo">
					<div class="iconbox wow slideInLeft">
						<div class="iconbox-icon">
							<span><img src="assets/images/Battle_Droid.ico" id="playerTwoImage"></span>
						</div>
						<div class="iconbox-text">
							<h3 class="iconbox-title">Battle Droid</h3>
						</div>
					</div>
				</div>
				<!-- Player Three -->
				<div class="col-sm-3 player" id="playerThree">
					<div class="iconbox wow slideInRight">
						<div class="iconbox-icon">
							<span><img src="assets/images/Ackbar.ico" id="playerThreeImage"></span>
						</div>
						<div class="iconbox-text">
							<h3 class="iconbox-title">Ackbar</h3>
						</div>
					</div>
				</div>
				<!-- Player Four -->
				<div class="col-sm-3 player" id="playerFour">
					<div class="iconbox wow slideInRight">
						<div class="iconbox-icon">
							<span><img src="assets/images/Luke-Skywalker.ico" id="playerFourImage"></span>
						</div>
						<div class="iconbox-text">
							<h3 class="iconbox-title">Luke Skywalker</h3>
						</div>
					</div>
				</div><!-- Player List Ends -->
			</div><!-- .row Player List Ends -->
		</div><!-- .container -->
	</div>
	<!-- Players List end -->
    
	<!-- Players Fight start -->

	<div id="fightRing" class="pfblock">
		<div class="container">
		<!-- Fight Ring Header Row -->
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="pfblock-header wow fadeInUp">
						<h2 class="pfblock-title">Lets Play!!!</h2>
					</div>
				</div>
			</div><!-- .row Fight Ring Header Ends -->
            
            <!-- Fighter List Row -->
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                	 <!-- My selected Character -->
               		 <div class="col-xs-12 col-sm-6 col-md-6" id="myCharacter">                    
	                    <div class="grid wow zoomIn">
	                    <h2><span id="fighter">My Character</span></h2>
	                        <figure class="effect-bubba">
	                            <img src="assets/images/Boba_Fett.ico" alt="img01" id="myCharacterImage" />
	                            <h2><span>Health Count</span></h2>
	                            <h3><span>Attack Count</span></h3>	                           			
	                        </figure>
	                    </div>                    
	                </div>
	                <!-- Enemy Selected To Fight -->
	                <div class="col-xs-12 col-sm-6 col-md-6" id="myEnemy">            
	                    <div class="grid wow zoomIn">
	                    <h2><span id="enemy">Select Enemy</span></h2>
	                        <figure class="effect-bubba">
	                            <img src="assets/images/Luke-Skywalker.ico" alt="img01" id="myEnemyImage"/>
	                            <h2><span>Health Count</span></h2>
	                            <h3><span>Attack Count</span></h3>
	                        </figure>
	                    </div>                    
	                </div>                 
            </div><!-- Row -->
		</div><!-- .contaier -->
	</div><!-- Players Fight end -->

    <!-- Footer start -->

	<footer id="footer">
		<div class="container">
			<div class="row">

				<div class="col-sm-12">

					<ul class="social-links">
						<li><a href="index.html#" class="wow fadeInUp"><i class="fa fa-facebook"></i></a></li>
						<li><a href="index.html#" class="wow fadeInUp" data-wow-delay=".1s"><i class="fa fa-twitter"></i></a></li>
						<li><a href="index.html#" class="wow fadeInUp" data-wow-delay=".2s"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="index.html#" class="wow fadeInUp" data-wow-delay=".4s"><i class="fa fa-pinterest"></i></a></li>
						<li><a href="index.html#" class="wow fadeInUp" data-wow-delay=".5s"><i class="fa fa-envelope"></i></a></li>
					</ul>

					<p class="heart">
                        Made with <span class="fa fa-heart fa-2x animated pulse"></span> in Nottingham
                    </p>
                    <p class="copyright">
                        Â© 2016 Manali Matkar 
  					</p>

				</div>

			</div><!-- .row -->
		</div><!-- .container -->
	</footer>

	<!-- Footer end -->

	<!-- Scroll to top -->

	<div class="scroll-up">
		<a href="#home"><i class="fa fa-angle-up"></i></a>
	</div>
    
    <!-- Scroll to top end-->

	<!-- Javascript files -->

	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.parallax-1.1.3.js"></script>
	<script src="assets/js/imagesloaded.pkgd.js"></script>
	<script src="assets/js/jquery.sticky.js"></script>
	<script src="assets/js/smoothscroll.js"></script>
	<script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.easypiechart.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.cbpQTRotator.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/starwars.js"></script>

</body>
</html>

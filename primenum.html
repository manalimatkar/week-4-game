<script type="text/javascript">
   
 	function checkPrime(n){

	if (n <= 1){

        return false;

        if (n <= 3){
        return true;
   		}
	}

    

    i = 2;
    while (i*i <= n)
        if (n % i == 0){

           return false;
        }

        i = i + 1
        return true;
    }

	var isPrime = checkPrime(9);

	console.log(isPrime);

</script>
